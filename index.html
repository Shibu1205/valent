<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShibuDocument</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-image: url('pattern-background-love-background-valentine-day-good-for-wallpaper-website-background-social-media-blue-color-vector.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .bc-img {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .bc-img img {
            max-width: 150px;
            height: auto;
        }

        .msg {
            background-color: antiquewhite;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 80%;
            max-width: 350px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        h3 {
            margin-bottom: 15px;
            min-height: 40px; /* Ensures the h3 does not move */
        }

        .btn {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
        }

        button {
            height: 50px;
            width: 100px;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s;
        }

        #yes {
            background-color: green;
        }

        #no {
            background-color: red;
        }

        #no:hover, #yes:hover {
            transform: scale(1.1);
        }

        .fa-music {
            font-size: 24px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .msg {
                width: 90%;
            }

            .bc-img img {
                max-width: 100px;
            }

            button {
                width: 80px;
                height: 40px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <i class="fa-solid fa-music" onclick="playSound()"></i>
    <audio id="myAudio">
        <source src="audio/leva-eternity-149473.mp3" type="audio/mpeg">
    </audio>
    
    <div class="bc-img">
        <img src="bees.png" alt="Cute Valentine Image">
        <img src="valentines-day.png" alt="Cute Valentine Image">
        <img src="heart-117_256.gif" alt="Cute Valentine Image">
    </div>

    <div class="msg">
        <h3>Will you be my Valentine?</h3>
        <div class="btn">
            <button id="yes">Yes</button>
            <button id="no">No</button>
        </div>
    </div>

    <script>
        const NO_PHRASES = [
            "No ðŸ’”",
            "Pretty please? ðŸ¥º",
            "But we'd be so cute together! ðŸ’•",
            "One more chance, pookie?",
            "Don't break my heart :(",
            "What about a maybe?",
            "Please don't do this to me, I'm fragile",
        ];

        let noClicks = 0;
        const yesbtn = document.getElementById('yes');
        const nobtn = document.getElementById('no');

        function playSound() {
            document.getElementById("myAudio").play();
        }

        nobtn.addEventListener('click', function() {
            noClicks++;
            nobtn.innerText = NO_PHRASES[Math.min(noClicks, NO_PHRASES.length - 1)];
            yesbtn.style.height = (50 + noClicks * 10) + 'px';
            yesbtn.style.width = (100 + noClicks * 20) + 'px';
        });

        yesbtn.addEventListener('click', function() {
            window.location.href = 'yes.html';
        });
    </script>
</body>
</html>
