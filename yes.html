    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-image: url('pattern-background-love-background-valentine-day-good-for-wallpaper-website-background-social-media-blue-color-vector.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .msg {
            background-color: antiquewhite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 300px;
            width: 350px;
            border-radius: 10%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        h3 {
            margin-bottom: 15px;
        }

        .btn {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        button {
            height: 50px;
            width: 100px;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s;
        }

        #yes {
            background-color: green;
        }

        #no {
            background-color: red;
        }

        #no:hover, #yes:hover {
            transform: scale(1.1);
        }

        .fa-music {
            font-size: 24px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .decor {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #yesPage {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
        }

        .celebration-message {
            font-size: 48px;
            color: pink;
            font-weight: bold;
        }

        .celebration-img img {
            max-width: 250px;
            width: 100%;
        }

        /* ðŸŽ¯ RESPONSIVENESS */
        @media (max-width: 768px) {
            .msg {
                width: 90%;
                height: auto;
                padding: 20px;
                border-radius: 15px;
            }

            button {
                width: 80px;
                height: 40px;
                font-size: 0.9rem;
            }

            .celebration-message {
                font-size: 32px;
            }

            .celebration-img img {
                max-width: 200px;
            }
        }

        @media (max-width: 480px) {
            .msg {
                width: 95%;
                padding: 15px;
            }

            h3 {
                font-size: 18px;
            }

            button {
                width: 70px;
                height: 35px;
                font-size: 0.8rem;
            }

            .celebration-message {
                font-size: 24px;
            }

            .celebration-img img {
                max-width: 150px;
            }
        }
    </style>
